<script>
    document.getElementsByClassName("blackgreen")[0].style.height = "30"
    document.getElementById("url").value = "https://"
    document.getElementsByClassName("cbox")[0].checked = false

    function geniframe() {
        var xlen = document.getElementById("xlen").value
        var ylen = document.getElementById("ylen").value
        var name = document.getElementById("name").value
        var url = document.getElementById("url").value

        

        var source = document.getElementById("source")

        var border_check = document.getElementsByClassName("cbox")[0].checked

        if (border_check == true) {

            var borderStyle = document.getElementById("borderstyle").value
            var borderWidth = document.getElementById("thickness").value
            var borderColor = document.getElementById("borderColor").value
            source.style.border = `${borderWidth}px ${borderColor} ${borderStyle}`
        }

        else {
            source.style.border = ""
        }

        source.name = name
        source.src = url
        source.style.width = xlen + "px"
        source.style.height = ylen  + "px"

        var final = document.getElementById("source").outerHTML
        document.getElementById("output").value = final


        var invisibleActive = document.getElementsByClassName("invisible")[0]
        if (invisibleActive) {
            document.getElementsByClassName("invisible")[0].className = "visible"
        }
        



    }

    

    function liveMode() {
        var live = document.getElementById("liveSwitch").checked
        if (live == true) {
            geniframe()
        }
    }
    

    function dispbordsett() {
        liveMode()
        var visible = document.getElementsByClassName("cbox")[0].checked
        if (visible == false) {
            document.getElementById("borderdisp").style.display = "none"
            console.log("if")
        }

        else {
            document.getElementById("borderdisp").style.display = "block"
            console.log("else")
        }
    }

    

    function setbackgr(x) {
        document.body.style.background = x;
        z = x;
        document.cookie = z
        //var z = ""
    }
    //z = prompt()
    //document.cookie = 'bcolor='+z+"; path=/*;"
    document.body.style.background = document.cookie;


 
</script>
